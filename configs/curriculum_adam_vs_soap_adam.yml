# Curriculum Learning - Adam Optimizer Baseline
# 🎯 對比實驗：Adam vs. SOAP 長期訓練
# 基於 channel_flow_curriculum_4stage_final_fix_2k.yml + 方案 B+C 修正

experiment:
  name: "curriculum_adam_baseline"
  version: "v1.0_adam"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Adam 優化器 + 課程學習 + 方案B+C損失權重"

initial_condition:
  enabled: true
  use_data: true
  n_points: 256
  time: 0.0

inlet:
  enabled: true
  n_points: 64
  x_position: -1.0

data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000)"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xy"
    z_position: 4.71
    steady_state: true
    time_average_window: [20.0, 26.0]

sensors:
  K: 80
  selection_method: "wall_balanced"
  sensor_file: "sensors_K80_wall_balanced.npz"
  
  spatial_coverage: "proportional_layering"
  layer_allocation: [8, 24, 15, 24, 9]
  sampling_method: "u_quantile"

model:
  type: "fourier_mlp"
  in_dim: 2
  out_dim: 4                         # ✅ 修正：2D 流場輸出 (u, v, w=0, p)
  width: 256
  depth: 6
  activation: "sine"
  
  fourier_m: 48
  fourier_sigma: 3.0
  
  scaling:
    learnable: false
    input_ranges:
      x: [0.0, 25.13]
      y: [-1.0, 1.0]
    output_ranges:
      u: [0.0, 16.5]
      v: [-0.5, 0.6]
      w: [-0.1, 0.1]                 # ✅ 2D 流場：w≈0
      p: [-85.0, 3.0]

physics:
  nu: 1.0e-3
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    Re_bulk: 41980.0
    u_tau: 1.0
    pressure_gradient: -1.0
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    pressure_driven: true
    mean_pressure_gradient: -1.0

curriculum:
  enable: true
  mode: "staged"
  total_epochs: 8000
  
  stages:
    # 階段 1：低雷諾數 + 資料優先
    - name: "Stage1_Foundation"
      epoch_range: [0, 2000]
      description: "🔥 基礎：Re=100, Data 主導"
      
      Re_tau: 100.0
      nu: 1.0e-2
      pressure_gradient: -0.1
      
      weights:
        data: 1.0                    # 🔴 方案 B+C 修正
        wall_constraint: 5.0
        periodicity: 5.0
        inlet: 5.0
        initial_condition: 10.0
        momentum_x: 1.0
        momentum_y: 1.0              # 🔴 方案 B+C 修正（分層壓制）
        continuity: 2.0
        prior: 0.0
      
      inlet:
        profile_type: 'parabolic'
        u_max: 6.0
      
      sampling:
        pde_points: 2048
        boundary_points: 3000
      
      lr: 1.0e-3
    
    # 階段 2：中雷諾數 + 平衡權重
    - name: "Stage2_Transition"
      epoch_range: [2000, 4000]
      description: "⚖️ 過渡：Re=300, 平衡 Data/Physics"
      
      Re_tau: 300.0
      nu: 3.33e-3
      pressure_gradient: -0.33
      
      weights:
        data: 1.0                    # 🔴 保持方案 B+C
        wall_constraint: 5.0
        periodicity: 5.0
        inlet: 5.0
        initial_condition: 10.0
        momentum_x: 1.0
        momentum_y: 1.0
        continuity: 2.0
        prior: 0.0
      
      inlet:
        profile_type: 'parabolic'
        u_max: 12.0
      
      sampling:
        pde_points: 4096
        boundary_points: 4000
      
      lr: 5.0e-4
    
    # 階段 3：高雷諾數 + Physics 增強
    - name: "Stage3_HighRe"
      epoch_range: [4000, 6000]
      description: "🚀 高 Re：Re=600, Physics 增強"
      
      Re_tau: 600.0
      nu: 1.67e-3
      pressure_gradient: -0.67
      
      weights:
        data: 1.0
        wall_constraint: 5.0
        periodicity: 5.0
        inlet: 5.0
        initial_condition: 10.0
        momentum_x: 1.0
        momentum_y: 1.0
        continuity: 2.0
        prior: 0.0
      
      inlet:
        profile_type: 'turbulent'
        Re_tau: 600.0
        kappa: 0.41
      
      sampling:
        pde_points: 6144
        boundary_points: 5000
      
      lr: 2.0e-4
    
    # 階段 4：目標雷諾數精修
    - name: "Stage4_Refinement"
      epoch_range: [6000, 8000]
      description: "🎯 精修：Re=1000, 最終優化"
      
      Re_tau: 1000.0
      nu: 1.0e-3
      pressure_gradient: -1.0
      
      weights:
        data: 1.0
        wall_constraint: 5.0
        periodicity: 5.0
        inlet: 5.0
        initial_condition: 10.0
        momentum_x: 1.0
        momentum_y: 1.0
        continuity: 2.0
        prior: 0.0
      
      inlet:
        profile_type: 'turbulent'
        Re_tau: 1000.0
        kappa: 0.41
      
      sampling:
        pde_points: 8192
        boundary_points: 6000
      
      lr: 1.0e-4

losses:
  # 🔴 方案 B+C 損失權重（已驗證穩定）
  data_weight: 1.0                   # 從 10.0 降至 1.0
  wall_constraint_weight: 5.0        # 從 10.0 降至 5.0
  periodicity_weight: 5.0
  inlet_weight: 5.0
  initial_condition_weight: 10.0
  momentum_x_weight: 1.0
  momentum_y_weight: 1.0             # 從 100.0 降至 1.0
  continuity_weight: 2.0
  prior_weight: 0.0
  
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weight_update_freq: 50
  grad_norm_alpha: 0.15
  warmup_epochs: 0                   # 🔴 方案 B+C：立即啟動歸一化
  
  causal_weighting: false

training:
  optimizer:                         # 🔴 關鍵差異：Adam
    type: "adam"
  lr: 1.0e-3
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 8000
  batch_size: 1024
  validation_freq: 100
  checkpoint_freq: 500               # 降低存檔頻率節省空間
  early_stopping:
    enabled: false
  patience: 500
  
  sampling:
    pde_points: 2048
    boundary_points: 3000
    wall_clustering: 0.1
    center_enhancement: 0.4
    high_velocity_sampling: 0.3

ensemble:
  enable: false

evaluation:
  grid_resolution: [256, 128]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    - "mass_conservation"
    
  thresholds:
    l2_error: 0.15
    wall_shear_error: 0.10
    velocity_profile_error: 0.08
    rmse_improvement: 0.30
    mass_conservation_error: 0.1
    
  channel_flow_validation:
    log_law_region: [30, 300]
    von_karman_constant: 0.41
    wake_parameter: 0.55

logging:
  level: "info"
  log_freq: 100                      # 降低日誌頻率
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: true
  
  monitor_conservation: true
  conservation_check_freq: 100
  
  save_stage_checkpoints: true
  stage_checkpoint_dir: "./checkpoints/curriculum_adam"
  
  wandb:
    project: "pinnx-optimizer-comparison"
    entity: null
    tags: ["adam", "curriculum", "8000epochs", "solution_bc"]

reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

validation:
  dns_benchmark: true
  dns_data_path: "./data/jhtdb/channel_flow_re1000/dns_reference"
  
  turbulence_statistics:
    reynolds_stress: true
    turbulent_kinetic_energy: true
    dissipation_rate: false
    
  wall_quantities:
    skin_friction: true
    heat_transfer: false
    pressure_fluctuation: true

performance:
  mixed_precision: false
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: true
  max_gpu_memory_fraction: 0.9
  clear_cache_freq: 500
