experiment:
  name: "fourier_ablation_enabled"
  version: "v1.0-fourier-on"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Ablation test: Fourier features ENABLED"

# è³‡æ–™ç›¸é—œè¨­å®š
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "é€šé“æµ (Re_tau=1000) - Fourier æ¶ˆèæ¸¬è©¦"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# æ„Ÿæ¸¬é»é…ç½®
sensors:
  K: 30
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# æ¨¡å‹æ¶æ§‹è¨­å®š - âœ… Fourier é–‹å•Ÿ
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  # ğŸ”´ Fourier é…ç½®ï¼ˆé–‹å•Ÿï¼‰
  use_fourier: true        # âœ… æ˜ç¢ºé–‹å•Ÿ
  fourier_m: 64
  fourier_sigma: 5.0
  fourier_multiscale: false
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# ç‰©ç†è¨­å®š
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694

# æå¤±å‡½æ•¸æ¬Šé‡
losses:
  data_weight: 1.0
  boundary_weight: 5.0
  
  momentum_x_weight: 100.0
  momentum_y_weight: 1.0
  momentum_z_weight: 100.0
  continuity_weight: 100.0
  
  wall_constraint_weight: 15.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false
  warmup_epochs: 0

# è¨“ç·´è¨­å®š
