  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 100  # è¶³å¤ é•·ä»¥è§€å¯Ÿæ”¶æ–‚
    focus: "boundary_and_data"
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 100
  batch_size: 512
  validation_freq: 10
  checkpoint_freq: 50
  
  early_stopping:
    enabled: false
    
  sampling:
    pde_points: 1024
    boundary_points: 128
    wall_clustering: 0.5
    
  curriculum:
    enabled: false

# Ensemble èˆ‡ä¸ç¢ºå®šæ€§é‡åŒ–
