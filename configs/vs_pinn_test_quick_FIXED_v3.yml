# VS-PINN 快速測試配置 - 修正版 v3 (組合策略)
# 方案 A（部分有效）：分層權重 momentum_y=1.0，Residual 增長從 3.9x → 3.1x
# 方案 B+C 組合：
#   1. 禁用歸一化 Warmup（立即歸一化，避免早期失衡）
#   2. 大幅降低 Data 權重（10.0 → 1.0，避免梯度主導）
#   3. 保持分層權重策略（momentum_y=1.0）

# 基本實驗設定
experiment:
  name: "vs_pinn_test_quick_FIXED_v3"
  version: "v1.3-combined-strategy"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Combined strategy: layered weights + no warmup + reduced data weight"

# 資料相關設定 - 簡化配置
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000) - 測試用"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置 - 減少點數
sensors:
  K: 30               # 測試用較少點數
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"  # 使用真正的 3D 數據
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# 模型架構設定 - 保持與正式版一致
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  fourier_m: 64
  fourier_sigma: 5.0
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# 物理設定 - VS-PINN 核心
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  # VS-PINN 各向異性縮放因子
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694  # 1 / N_max²

# 損失函數權重 - 組合策略（v3）
# 修正 1：momentum_y_weight: 100.0 → 1.0（分層壓制）
# 修正 2：data_weight: 10.0 → 1.0（避免 Data Loss 主導梯度）
# 修正 3：boundary_weight: 10.0 → 5.0（相應調整）
losses:
  data_weight: 1.0            # 🔴 修正 2：10.0 → 1.0（避免梯度主導）
  boundary_weight: 5.0        # 🔴 修正 3：10.0 → 5.0（保持平衡）
  
  momentum_x_weight: 100.0   # 保持高權重
  momentum_y_weight: 1.0     # 🔴 修正 1：100.0 → 1.0（分層壓制）
  momentum_z_weight: 100.0   # 保持高權重
  continuity_weight: 100.0   # 保持高權重
  
  wall_constraint_weight: 15.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false
  
  # 🔴 修正 4：禁用歸一化 Warmup（立即歸一化，避免早期失衡）
  warmup_epochs: 0  # 新增：從 5 → 0

# 訓練設定 - 大幅簡化
training:
  # 僅使用 Adam（跳過 L-BFGS 階段）
  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 50  # 極短測試（僅驗證流程）
    focus: "boundary_and_data"
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 50  # 極短測試
  batch_size: 512  # 更小 batch size
  validation_freq: 10
  checkpoint_freq: 50
  
  early_stopping:
    enabled: false  # 測試時不使用
    
  sampling:
    pde_points: 1024   # 極少 PDE 點數
    boundary_points: 128
    wall_clustering: 0.5
    
  # 禁用課程學習（簡化測試）
  curriculum:
    enabled: false

# Ensemble 與不確定性量化
ensemble:
  enable: false

# 評估設定 - 簡化
evaluation:
  grid_resolution: [64, 128, 64]  # 低解析度評估
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    
  thresholds:
    l2_error: 0.30  # 測試時放寬
    wall_shear_error: 0.20
    
  vs_pinn_validation:
    check_scaling_consistency: true
    verify_gradient_balance: true
    monitor_condition_number: false  # 測試時跳過

# 日誌與儲存
logging:
  level: "info"
  log_freq: 20  # 更頻繁日誌
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: false
  
  vs_pinn_monitoring:
    log_scaling_factors: true
    log_gradient_norms: true
    log_loss_components: true
  
  wandb:
    project: "vs-pinn-test-fixed-v3"
    entity: null
    tags: ["vs-pinn", "test", "quick", "fixed-v3", "combined-strategy", "no-warmup", "reduced-data-weight"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 2

# 效能優化設定
performance:
  mixed_precision: false  # 測試時關閉
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: false
  max_gpu_memory_fraction: 0.8
  clear_cache_freq: 100

# 測試模式專用
test_mode:
  enabled: true
  skip_data_download: true  # 使用已快取的資料
  minimal_logging: false
  fast_dev_run: false
