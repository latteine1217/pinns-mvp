# Channel Flow Curriculum Training - 4-Stage Progressive Re_tau
# 🎯 目標：從低雷諾數逐步發展到 Re_tau=1000，讓模型從層流學習到湍流
# 📚 課程設計：
#   Stage 1 (0-1000 epochs): Re_tau=100  (近似層流，拋物線速度剖面)
#   Stage 2 (1000-2000):     Re_tau=300  (過渡湍流，對數律初現)
#   Stage 3 (2000-3000):     Re_tau=550  (充分發展湍流，壁面律明確)
#   Stage 4 (3000-4000):     Re_tau=1000 (目標高雷諾數，完整湍流結構)

# 基本實驗設定
experiment:
  name: "pinnx_channel_flow_curriculum_ic"
  version: "v1.1_4stage_with_initial_condition"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "四階段課程訓練 + t=0 初始條件：Re_tau 100→300→550→1000"

# 🆕 Initial Condition 配置（t=0 時刻流場約束）
initial_condition:
  enabled: true              # 啟用初始條件約束
  use_data: true             # 使用真實數據作為 IC
  n_points: 256              # IC 採樣點數
  time: 0.0                  # 初始時刻
  # 如果有真實數據，將從 data/jhtdb/channel_flow_re1000 中讀取

# 🆕 Inlet 邊界條件配置（指導主流方向）
inlet:
  enabled: true           # 啟用 inlet 約束
  n_points: 64            # inlet 邊界點數量
  x_position: -1.0        # inlet 位置（標準化座標，左邊界）
  # profile_type 在各階段動態調整

# 資料相關設定 - JHTDB Channel Flow
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000)"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xy"
    z_position: 4.71
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置
sensors:
  K: 80
  selection_method: "wall_balanced"
  sensor_file: "sensors_K80_wall_balanced.npz"
  
  spatial_coverage: "proportional_layering"
  layer_allocation: [8, 24, 15, 24, 9]
  sampling_method: "u_quantile"

# 模型架構設定
model:
  type: "fourier_mlp"
  in_dim: 2
  out_dim: 3
  width: 256
  depth: 6
  activation: "sine"  # 🔥 使用 SIREN 適配高頻特徵
  
  fourier_m: 48
  fourier_sigma: 3.0
  
  scaling:
    learnable: false
    input_norm:
      x: [0.0, 25.13]
      y: [-1.0, 1.0]
    output_norm:
      u: [0.0, 16.5]
      v: [-0.6, 0.6]
      p: [-85.0, 3.0]

# 物理設定 - 🔥 Stage 4 的最終目標參數
physics:
  nu: 1.0e-3
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0        # 最終目標
    Re_bulk: 41980.0
    u_tau: 1.0
    pressure_gradient: -1.0
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    pressure_driven: true
    mean_pressure_gradient: -1.0

# 🚀🚀🚀 課程訓練核心配置
curriculum:
  enable: true
  mode: "staged"
  total_epochs: 4000
  
  # 四階段配置
  stages:
    - name: "Stage1_Laminar"
      epoch_range: [0, 1000]
      description: "近似層流 Re_tau=100，建立基礎速度剖面"
      
      # 物理參數
      Re_tau: 100.0
      nu: 1.0e-2          # 高黏度
      pressure_gradient: -0.1
      
      # 權重策略：強邊界約束 + 初始條件 + 弱物理方程
      weights:
        data: 1.0
        wall_constraint: 200.0    # 超強壁面約束
        periodicity: 100.0
        inlet: 200.0              # 🆕 與壁面約束相當，強制建立正確主流方向
        initial_condition: 300.0  # 🔥 超強初始條件，建立正確初始場
        momentum_x: 2.0           # 弱物理方程
        momentum_y: 2.0
        continuity: 5.0
        prior: 0.0
      
      # Inlet 配置：層流階段使用拋物線剖面
      inlet:
        profile_type: 'parabolic'
        u_max: 6.0                # 低 Re 的最大速度（對應 Re_tau=100）
      
      # 採樣策略
      sampling:
        pde_points: 2048          # 較少 PDE 點
        boundary_points: 3000     # 大量邊界點
      
      # 學習率
      lr: 1.0e-3
      
    - name: "Stage2_Transition"
      epoch_range: [1000, 2000]
      description: "過渡湍流 Re_tau=300，對數律初現"
      
      Re_tau: 300.0
      nu: 3.33e-3
      pressure_gradient: -0.333
      
      weights:
        data: 1.0
        wall_constraint: 100.0    # 降低邊界權重
        periodicity: 50.0
        inlet: 100.0              # 🆕 逐步降低，讓物理方程參與更多
        initial_condition: 150.0  # 🔥 降低 IC 權重，讓模型學習演化
        momentum_x: 5.0           # 提升物理方程權重
        momentum_y: 5.0
        continuity: 10.0
        prior: 0.0
      
      # Inlet 配置：過渡階段使用對數律
      inlet:
        profile_type: 'log_law'
        u_max: 10.0               # 過渡雷諾數的最大速度
      
      sampling:
        pde_points: 3072
        boundary_points: 2500
      
      lr: 8.0e-4
      
    - name: "Stage3_Turbulent"
      epoch_range: [2000, 3000]
      description: "充分發展湍流 Re_tau=550，壁面律明確"
      
      Re_tau: 550.0
      nu: 1.82e-3
      pressure_gradient: -0.55
      
      weights:
        data: 1.0
        wall_constraint: 50.0     # 繼續降低
        periodicity: 25.0
        inlet: 50.0               # 🆕 繼續降低，物理方程主導
        initial_condition: 50.0   # 🔥 IC 權重與邊界平衡
        momentum_x: 10.0          # 物理方程主導
        momentum_y: 10.0
        continuity: 20.0
        prior: 0.0
      
      # Inlet 配置：湍流階段使用對數律
      inlet:
        profile_type: 'log_law'
        u_max: 13.5               # 湍流雷諾數的最大速度
      
      sampling:
        pde_points: 4096
        boundary_points: 2000
      
      lr: 5.0e-4
      
    - name: "Stage4_HighRe"
      epoch_range: [3000, 4000]
      description: "目標高雷諾數 Re_tau=1000，完整湍流"
      
      Re_tau: 1000.0
      nu: 1.0e-3
      pressure_gradient: -1.0
      
      weights:
        data: 1.0
        wall_constraint: 100.0    # 🔥 微調：重新平衡邊界與物理
        periodicity: 50.0
        inlet: 100.0              # 🆕 與壁面約束平衡，穩定高 Re 收斂
        initial_condition: 100.0  # 🔥 保持 IC 約束，穩定高 Re
        momentum_x: 10.0
        momentum_y: 10.0
        continuity: 20.0
        prior: 0.0
      
      # Inlet 配置：目標高雷諾數，使用湍流剖面
      inlet:
        profile_type: 'turbulent'  # 1/7 次方律，充分發展湍流
        u_max: 16.5                # 目標 Re_tau=1000 的最大速度
      
      sampling:
        pde_points: 4096
        boundary_points: 2000
      
      lr: 3.0e-4              # 最低學習率，精細調整

# 損失函數基礎配置（會被 curriculum.stages 覆蓋）
losses:
  # 這些值會被課程訓練覆蓋，僅作為後備
  data_weight: 1.0
  wall_constraint_weight: 100.0
  periodicity_weight: 50.0
  inlet_weight: 100.0           # 🆕 Inlet 權重（與壁面約束相當）
  initial_condition_weight: 100.0  # 🔥 Initial condition 權重
  momentum_x_weight: 10.0
  momentum_y_weight: 10.0
  continuity_weight: 20.0
  prior_weight: 0.0
  
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  # 自適應權重（每階段內部微調）
  adaptive_weighting: true
  weight_update_freq: 50
  grad_norm_alpha: 0.15
  
  causal_weighting: false

# 訓練設定
training:
  optimizer: "adam"
  lr: 1.0e-3              # 初始學習率（會被課程覆蓋）
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"  # 每階段內使用 cosine decay
  
  max_epochs: 4000        # 總訓練輪數
  batch_size: 1024
  validation_freq: 100
  checkpoint_freq: 100
  early_stopping: false
  patience: 500
  
  sampling:
    pde_points: 4096      # 預設值（會被課程覆蓋）
    boundary_points: 2000
    wall_clustering: 0.1
    center_enhancement: 0.4
    high_velocity_sampling: 0.3

# Ensemble 與不確定性量化
ensemble:
  enable: false
  n_models: 8
  seeds: [0, 1, 2, 3, 4, 5, 6, 7]
  uncertainty_quantification: true
  confidence_level: 0.95

# 評估設定
evaluation:
  grid_resolution: [256, 128]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    - "friction_coefficient"
    - "turbulence_statistics"
    - "pressure_drop"
    - "mass_conservation"
    
  thresholds:
    l2_error: 0.15
    wall_shear_error: 0.10
    velocity_profile_error: 0.08
    rmse_improvement: 0.30
    mass_conservation_error: 0.1
    
  channel_flow_validation:
    log_law_region: [30, 300]
    von_karman_constant: 0.41
    wake_parameter: 0.55

# 日誌與儲存
logging:
  level: "info"
  log_freq: 50
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: true
  
  monitor_conservation: true
  conservation_check_freq: 25
  
  # 🔥 課程訓練專用：每階段結束時保存檢查點
  save_stage_checkpoints: true
  stage_checkpoint_dir: "./checkpoints/curriculum"
  
  wandb:
    project: "pinnx-channel-flow-curriculum"
    entity: null
    tags: ["pinns", "curriculum", "channel_flow", "4stage", "progressive_re"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

# Channel Flow Re1000 專用驗證設定
validation:
  dns_benchmark: true
  dns_data_path: "./data/jhtdb/channel_flow_re1000/dns_reference"
  
  turbulence_statistics:
    reynolds_stress: true
    turbulent_kinetic_energy: true
    dissipation_rate: true
    
  wall_quantities:
    skin_friction: true
    heat_transfer: false
    pressure_fluctuation: true

# 效能優化設定
performance:
  mixed_precision: false  # 🔥 課程訓練初期不使用混合精度
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: true
  max_gpu_memory_fraction: 0.9
  clear_cache_freq: 1000
