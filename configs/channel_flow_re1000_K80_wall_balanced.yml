# Channel Flow Re1000 PINNs - K80 Wall-Balanced Sensors
# 🎯 目標：使用按數據佔比分層的壁面均衡感測點，解決 K80 混合策略的全場泛化失敗問題
# 🔧 核心改進：
#   1. 感測點策略：5 層按數據佔比分配 (11%/30%/19%/30%/10%)，每層按 U 分位數採樣
#   2. 驗收指標：U 均值偏差 +1.23% ✅, 壁面 U 偏差 +8.49% ✅（大幅改善自 -26.7%）
#   3. 統計代表性：V 絕對偏差 0.000925 ✅, P 均值偏差 +0.42% ✅
# 📊 對比舊策略（K80 Hybrid）：
#   - 舊: U 均值偏差 -26.7%, 全場 L2 誤差 68.6% ❌
#   - 新: U 均值偏差 +1.23%, 期望改善至 < 15% ✅

# 基本實驗設定
experiment:
  name: "pinnx_channel_flow_re1000_K80_wall_balanced"
  version: "v5.0_wall_balanced_sensors"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "K80 壁面均衡感測點：5層按佔比分配+U分位數採樣，解決統計偏差問題"

# 資料相關設定 - JHTDB Channel Flow Re1000 特化
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000)"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xy"
    z_position: 4.71
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置 - 🚀 壁面均衡策略（新）
sensors:
  K: 80
  selection_method: "wall_balanced"          # 新方法
  sensor_file: "sensors_K80_wall_balanced.npz"  # 🔥 指向新生成的感測點文件
  
  # 新策略說明
  spatial_coverage: "proportional_layering"  # 5 層按數據佔比分配
  layer_allocation: [8, 24, 15, 24, 9]       # 實際點數分配（對應佔比 11%/30%/19%/30%/10%）
  sampling_method: "u_quantile"              # 每層按 U 分位數採樣
  
  # 統計驗證通過指標
  validation:
    u_mean_bias: 0.0123                      # +1.23%
    v_mean_bias_abs: 0.000925                # 絕對偏差
    p_mean_bias: 0.0042                      # +0.42%
    wall_u_bias: 0.0849                      # +8.49%
  
  # 覆蓋率
  coverage:
    u_range: 0.985                           # 98.5%
    v_range: 0.772                           # 77.2%（受限於分位數採樣）
    p_range: 0.971                           # 97.1%

# 模型架構設定 - 沿用成功配置
model:
  type: "fourier_mlp"
  in_dim: 2
  out_dim: 3
  width: 256
  depth: 6
  activation: "tanh"
  
  fourier_m: 48
  fourier_sigma: 3.0
  
  scaling:
    learnable: false
    input_norm:
      x: [0.0, 25.13]
      y: [-1.0, 1.0]
    output_norm:
      u: [0.0, 16.5]
      v: [-0.6, 0.6]
      p: [-85.0, 3.0]

# 物理設定
physics:
  nu: 1.0e-3
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    Re_bulk: 41980.0
    u_tau: 1.0
    pressure_gradient: -1.0
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    pressure_driven: true
    mean_pressure_gradient: -1.0

# 損失函數權重 - 🔥 修復邊界條件違反問題
losses:
  # 資料擬合（基於統計代表性良好的感測點）
  data_weight: 1.0                         # 基準權重
  
  # 邊界條件 - 🚀 大幅提升權重以強制邊界約束
  wall_constraint_weight: 100.0            # 🔥 從 10.0 提升至 100.0
  periodicity_weight: 50.0                 # 🔥 從 5.0 提升至 50.0
  
  # PDE 物理
  momentum_x_weight: 10.0
  momentum_y_weight: 10.0
  continuity_weight: 20.0                  # 保持守恆約束
  
  # 低保真先驗 - 🔥 降低以避免綁定錯誤場
  prior_weight: 0.0                        # 🔥 從 0.5 降至 0.0（待驗證後再啟用）
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  # 權重分析（修復版）：
  #   data(1.0) + wall(100) + periodicity(50) + PDE(40) + prior(0) ≈ 191
  #   相對比例: wall(100x) > periodicity(50x) > PDE(40x) > data(1x) > prior(0x)
  #   策略：優先滿足邊界條件，再逐步平衡物理方程與數據擬合
  
  # 使用自適應權重（可選）
  adaptive_weighting: true
  weight_update_freq: 50
  grad_norm_alpha: 0.15
  
  causal_weighting: false

# 訓練設定
training:
  optimizer: "adam"
  lr: 1.0e-3
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 2000
  batch_size: 1024
  validation_freq: 100
  checkpoint_freq: 100
  early_stopping: false  # 🔧 Disabled: conservation_error converges too early, preventing velocity field learning
  patience: 500
  
  sampling:
    pde_points: 4096
    boundary_points: 2000                  # 🔥 從 1000 增加至 2000
    wall_clustering: 0.1
    center_enhancement: 0.4
    high_velocity_sampling: 0.3
  
  curriculum: false
  curriculum_schedule: "simple"

# Ensemble 與不確定性量化
ensemble:
  enable: false
  n_models: 8
  seeds: [0, 1, 2, 3, 4, 5, 6, 7]
  uncertainty_quantification: true
  confidence_level: 0.95

# 評估設定
evaluation:
  grid_resolution: [256, 128]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    - "friction_coefficient"
    - "turbulence_statistics"
    - "pressure_drop"
    - "mass_conservation"
    - "uncertainty_corr"
    - "prediction_coverage"
    
  thresholds:
    l2_error: 0.15                         # 🎯 核心目標：改善自 68.6%
    wall_shear_error: 0.10
    velocity_profile_error: 0.08
    rmse_improvement: 0.30
    uq_correlation: 0.6
    mass_conservation_error: 0.1
    prediction_coverage: 0.9
    
  channel_flow_validation:
    log_law_region: [30, 300]
    von_karman_constant: 0.41
    wake_parameter: 0.55

# 日誌與儲存
logging:
  level: "info"
  log_freq: 50
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: true
  
  monitor_conservation: true
  conservation_check_freq: 25
  
  wandb:
    project: "pinnx-channel-flow-re1000-k80-wall-balanced"
    entity: null
    tags: ["pinns", "inverse", "channel_flow", "re1000", "jhtdb", "k80", "wall_balanced", "proportional_layering", "u_quantile"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

# Channel Flow Re1000 專用驗證設定
validation:
  dns_benchmark: true
  dns_data_path: "./data/jhtdb/channel_flow_re1000/dns_reference"
  
  turbulence_statistics:
    reynolds_stress: true
    turbulent_kinetic_energy: true
    dissipation_rate: true
    
  wall_quantities:
    skin_friction: true
    heat_transfer: false
    pressure_fluctuation: true

# 效能優化設定
performance:
  mixed_precision: true
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: true
  max_gpu_memory_fraction: 0.9
  clear_cache_freq: 1000
