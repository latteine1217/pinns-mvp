# VS-PINN 分層採樣快速測試配置
# 目的：10 epoch 快速驗證分層採樣訓練穩定性

# 基本實驗設定
experiment:
  name: "vs_pinn_stratified_quick_test"
  version: "v1.0-task11-quick"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Quick 10-epoch test for stratified sampling training stability"

# 資料相關設定
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000) - 分層採樣快速測試"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置
sensors:
  K: 30
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# 模型架構設定
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  fourier_m: 64
  fourier_sigma: 5.0
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# 物理設定
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  # VS-PINN 各向異性縮放因子
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694

# 損失函數權重
losses:
  data_weight: 10.0
  boundary_weight: 10.0
  
  momentum_x_weight: 1.0
  momentum_y_weight: 1.0
  momentum_z_weight: 1.0
  continuity_weight: 1.0
  
  wall_constraint_weight: 5.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false

# 訓練設定
training:
  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 10  # 🔥 快速測試：僅 10 epoch
    focus: "boundary_and_data"
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 10  # 🔥 快速測試：僅 10 epoch
  batch_size: 512
  validation_freq: 5  # 每 5 epoch 驗證一次
  checkpoint_freq: 10  # 僅在結束時儲存
  
  early_stopping:
    enabled: false
    
  # 🆕 分層採樣配置
  sampling:
    strategy: "stratified"  # 啟用分層採樣 (替換 'uniform')
    
    # 邊界點配置
    boundary_points: 2000  # 總邊界點數
    boundary_distribution:
      wall: 1000        # 壁面點 (y = ±1)
      periodic: 800     # 週期性邊界點 (x=0/x_max, z=0/z_max)
      inlet: 200        # Inlet 點 (x=0)
    
    # 內部點配置
    interior_points: 10000  # 內部 PDE 殘差點
    use_sobol: true         # 使用 Sobol 準均勻序列
    boundary_tolerance: 0.01  # 排除邊界的容差（物理座標）
    
    # 舊參數（向後兼容，stratified 模式下會被忽略）
    pde_points: 10000
    wall_clustering: 0.5
    
  # 禁用課程學習
  curriculum:
    enabled: false

# Ensemble 與不確定性量化
ensemble:
  enable: false

# 評估設定
evaluation:
  grid_resolution: [64, 128, 64]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    
  thresholds:
    l2_error: 0.25
    wall_shear_error: 0.20
    
  vs_pinn_validation:
    check_scaling_consistency: true
    verify_gradient_balance: true
    monitor_condition_number: false

# 日誌與儲存
logging:
  level: "info"
  log_freq: 5  # 每 5 epoch 記錄一次
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: false
  
  vs_pinn_monitoring:
    log_scaling_factors: true
    log_gradient_norms: true
    log_loss_components: true
  
  wandb:
    project: "vs-pinn-stratified-sampling"
    entity: null
    tags: ["vs-pinn", "stratified-sampling", "task-11", "quick-test"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 2

# 效能優化設定
performance:
  mixed_precision: false
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: false
  max_gpu_memory_fraction: 0.8
  clear_cache_freq: 100

# 測試模式專用
test_mode:
  enabled: true
  skip_data_download: true
  minimal_logging: false
  fast_dev_run: false
