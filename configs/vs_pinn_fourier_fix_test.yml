# VS-PINN + Fourier Features 修復測試配置
# 目標：驗證方案 A（Fourier 前標準化）是否解決週期性噪點問題
# 
# 預期行為：
# - 開啟 use_fourier: true
# - 自動檢測 VS-PINN 縮放因子並在 Fourier 前標準化
# - 初始 PDE 殘差應為合理值（< 10,000），而非週期性噪點（> 1e10）

# 基本實驗設定
experiment:
  name: "vs_pinn_fourier_fix_test"
  version: "v1.0-fourier-fix"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Testing Fourier + VS-PINN fix (normalization before Fourier layer)"

# 資料相關設定
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000) - Fourier 修復測試"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置
sensors:
  K: 30
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# 模型架構設定 - 關鍵：啟用 Fourier
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  # 🔧 關鍵：啟用 Fourier features（修復前會導致週期性噪點）
  use_fourier: true
  fourier_m: 64
  fourier_sigma: 5.0
  
  # 注意：不需要手動設定 fourier_normalize_input，train.py 會自動檢測 VS-PINN 並啟用
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# 物理設定 - VS-PINN 核心
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  # VS-PINN 各向異性縮放因子（會被自動傳遞給 Fourier 層）
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0  # 這會導致 y 方向頻率放大 12 倍
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694

# 損失函數權重 - 使用 v3 成功配置
losses:
  data_weight: 1.0
  boundary_weight: 5.0
  
  momentum_x_weight: 100.0
  momentum_y_weight: 1.0
  momentum_z_weight: 100.0
  continuity_weight: 100.0
  
  wall_constraint_weight: 15.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false
  warmup_epochs: 0

# 訓練設定 - 極短測試（僅驗證初始殘差）
training:
  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 50
    focus: "boundary_and_data"
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 50
  batch_size: 512
  validation_freq: 10
  checkpoint_freq: 50
  
  early_stopping:
    enabled: false
    
  sampling:
    pde_points: 1024
    boundary_points: 128
    wall_clustering: 0.5
    
  curriculum:
    enabled: false

# Ensemble
ensemble:
  enable: false

# 評估設定
evaluation:
  grid_resolution: [64, 128, 64]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    
  thresholds:
    l2_error: 0.30
    wall_shear_error: 0.20
    
  vs_pinn_validation:
    check_scaling_consistency: true
    verify_gradient_balance: true
    monitor_condition_number: false

# 日誌與儲存
logging:
  level: "info"
  log_freq: 5  # 非常頻繁，監控初始行為
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: false
  
  vs_pinn_monitoring:
    log_scaling_factors: true
    log_gradient_norms: true
    log_loss_components: true
  
  wandb:
    project: "vs-pinn-fourier-fix"
    entity: null
    tags: ["vs-pinn", "fourier-fix", "test", "normalization-fix"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 2

# 效能優化設定
performance:
  mixed_precision: false
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: false
  max_gpu_memory_fraction: 0.8
  clear_cache_freq: 100

# 測試模式專用
test_mode:
  enabled: true
  skip_data_download: true
  minimal_logging: false
  fast_dev_run: false
