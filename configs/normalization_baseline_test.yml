# 🎯 標準化訓練基準測試
# 目標：驗證標準化流程對訓練穩定性與收斂速度的影響
# 對照組：與 2d_quick_baseline_test 對比

# =============================================================================
# 基本實驗設定
# =============================================================================
experiment:
  name: "normalization_baseline_test"
  version: "v1.0"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "Baseline test with training_data_norm normalization enabled"

# =============================================================================
# 重現性設定
# =============================================================================
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

# =============================================================================
# 資料配置（2D 切片）
# =============================================================================
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000) - 2D 切片"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"

# =============================================================================
# 🔑 標準化配置（核心差異）
# =============================================================================
normalization:
  type: 'training_data_norm'  # ✅ 使用訓練資料統計標準化（已驗證）
  params:
    fields: ['u', 'v', 'w', 'p', 'x', 'y', 'z']  # 標準化所有場
    epsilon: 1.0e-8  # 數值穩定性
  noise_sigma: 0.01
  dropout_prob: 0.05
  
  # 2D 切片配置
  slice_config:
    plane: "xy"
    z_position: 4.71
    steady_state: true
    time_average_window: [20.0, 26.0]

# =============================================================================
# 感測點配置
# =============================================================================
sensors:
  K: 50
  selection_method: "qr_pivot"
  spatial_coverage: "optimal"

# =============================================================================
# 模型架構（與基準一致）
# =============================================================================
model:
  type: "enhanced_fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 128
  depth: 4
  activation: "sine"
  
  fourier_features:
    type: "axis_selective"
    axes_config: {x: [1, 2], y: [], z: [1, 2]}
    full_axes_config: {x: [1, 2, 4], y: [], z: [1, 2, 4]}
    domain_lengths: {x: 25.13, y: 2.0, z: 9.42}
    fourier_m: 16
    fourier_sigma: 5.0
  
  scaling:
    learnable: true
    input_norm: "channel_flow"
    output_norm: "friction_velocity"
    friction_velocity: 0.04997
    channel_half_height: 1.0
    viscous_length: 1.0e-3

# =============================================================================
# 物理設定（與基準一致）
# =============================================================================
physics:
  type: "vs_pinn_channel_flow"
  nu: 5.0e-5
  rho: 1.0
  
  vs_pinn:
    use_gradient_checkpointing: false  # ⚠️ 禁用以避免高階導數衝突
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_config:
      warmup_epochs: 5
    
    boundary_config:
      boundary_band_width: 5.0e-3
    
    enable_rans: false
  
  channel_flow:
    Re_tau: 1000.0
    Re_bulk: 39998.0
    u_tau: 0.04997
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
    mean_pressure_gradient: 0.0025

# =============================================================================
# 損失函數權重（與基準一致）
# =============================================================================
losses:
  data_weight: 5.0
  boundary_weight: 5.0
  
  momentum_x_weight: 5.0
  momentum_y_weight: 5.0
  momentum_z_weight: 5.0
  continuity_weight: 5.0
  
  wall_constraint_weight: 10.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.1
  source_l1: 1.0e-7
  gradient_penalty: 1.0e-5
  
  adaptive_weighting: false
  causal_weighting: false

# =============================================================================
# 訓練設定（與基準一致）
# =============================================================================
training:
  optimizer: "adam"
  lr: 1.0e-3
  weight_decay: 1.0e-5
  
  lr_scheduler:
    type: "warmup_cosine"
    min_lr: 1.0e-5
    warmup_epochs: 10
    T_max: 100
  
  epochs: 100
  max_epochs: 100
  batch_size: 512
  validation_freq: 25
  checkpoint_freq: 50
  log_interval: 10
  
  early_stopping:
    enabled: true
    patience: 50
    min_delta: 1.0e-6
  
  sampling:
    pde_points: 1024
    boundary_points: 500
    wall_clustering: 0.2
  
  gradient_clip: 1.0
  
  amp:
    enabled: false

curriculum:
  enable: false

ensemble:
  enable: false

# =============================================================================
# 評估設定
# =============================================================================
evaluation:
  grid_resolution: [64, 32, 32]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "mass_conservation"
    - "mean_velocity_profile"
  
  thresholds:
    l2_error: 0.50
    mass_conservation_error: 1.0e-2
    wall_shear_stress_error: 0.50
    mean_profile_correlation: 0.70

# =============================================================================
# 日誌與儲存
# =============================================================================
logging:
  level: "info"
  log_freq: 10
  save_predictions: true
  tensorboard: true
  wandb: false

output:
  checkpoint_dir: "./checkpoints/normalization_baseline_test"
  results_dir: "./results/normalization_baseline_test"
  visualization_dir: "./results/normalization_baseline_test/visualizations"

# =============================================================================
# 驗收標準
# =============================================================================
test_acceptance:
  stability:
    - no_nan_inf: true
    - loss_finite: true
    - gradient_stable: true
  
  performance:
    - u_l2_error_target: 0.50
    - loss_converged: true
    - pde_loss_ratio_min: 0.10
