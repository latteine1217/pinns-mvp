# VS-PINN Fourier Features - 1000 epochs
# Fourier Features 對比實驗 - 啟用 Fourier
# 目標：驗證 Fourier Features 是否改善高頻特徵學習能力

# 基本實驗設定
experiment:
  name: "vs_pinn_fourier_1k"
  version: "v1.0-with-fourier"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "With Fourier Features (M=64, sigma=5.0) for comparison (1000 epochs)"

# 資料相關設定
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "通道流 (Re_tau=1000) - Fourier 對比實驗"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# 感測點配置
sensors:
  K: 30
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# 模型架構設定 - 啟用 Fourier Features
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  # 🟢 關鍵：啟用 Fourier Features
  use_fourier: true      # 明確啟用
  fourier_m: 64          # 64 個 Fourier features
  fourier_sigma: 5.0     # 標準差 5.0
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# 物理設定 - VS-PINN 核心
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  # VS-PINN 各向異性縮放因子
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694  # 1 / N_max²

# 損失函數權重 - 使用方案 B+C（已驗證穩定）
losses:
  data_weight: 1.0
  boundary_weight: 5.0
  
  momentum_x_weight: 100.0
  momentum_y_weight: 1.0     # 分層壓制
  momentum_z_weight: 100.0
  continuity_weight: 100.0
  
  wall_constraint_weight: 15.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false
  warmup_epochs: 0  # 立即歸一化

# 訓練設定 - 1000 epochs
training:
  # 階段 1: Adam (800 epochs)
  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 800
    focus: "boundary_and_data"
  
  # 階段 2: L-BFGS (200 epochs)
  stage2:
    optimizer: "lbfgs"
    lr: 1.0e-1
    epochs: 200
    focus: "physics_residuals"
    max_iter: 20
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 1000
  batch_size: 512
  validation_freq: 50
  checkpoint_freq: 100
  
  early_stopping:
    enabled: true
    patience: 200
    min_delta: 1.0e-4
    
  sampling:
    pde_points: 2048
    boundary_points: 256
    wall_clustering: 0.5
    
  # 禁用課程學習
  curriculum:
    enabled: false

# Ensemble 與不確定性量化
ensemble:
  enable: false

# 評估設定
evaluation:
  grid_resolution: [128, 128, 32]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    - "mass_conservation"
    
  thresholds:
    l2_error: 0.15
    wall_shear_error: 0.10
    mass_conservation_error: 0.10
    
  vs_pinn_validation:
    check_scaling_consistency: true
    verify_gradient_balance: true
    monitor_condition_number: true

# 日誌與儲存
logging:
  level: "info"
  log_freq: 50
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: true
  
  vs_pinn_monitoring:
    log_scaling_factors: true
    log_gradient_norms: true
    log_loss_components: true
  
  wandb:
    project: "fourier-features-comparison"
    entity: null
    tags: ["vs-pinn", "fourier", "M64", "sigma5.0", "1k-epochs", "comparison"]

# 重現性設定
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

# 效能優化設定
performance:
  mixed_precision: false
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: true
  max_gpu_memory_fraction: 0.9
  clear_cache_freq: 100

# 實驗模式
test_mode:
  enabled: false
  skip_data_download: true
  minimal_logging: false
  fast_dev_run: false
