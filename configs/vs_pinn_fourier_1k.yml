# VS-PINN Fourier Features - 1000 epochs
# Fourier Features å°æ¯”å¯¦é©— - å•Ÿç”¨ Fourier
# ç›®æ¨™ï¼šé©—è­‰ Fourier Features æ˜¯å¦æ”¹å–„é«˜é »ç‰¹å¾µå­¸ç¿’èƒ½åŠ›

# åŸºæœ¬å¯¦é©—è¨­å®š
experiment:
  name: "vs_pinn_fourier_1k"
  version: "v1.0-with-fourier"
  seed: 42
  device: "auto"
  precision: "float32"
  description: "With Fourier Features (M=64, sigma=5.0) for comparison (1000 epochs)"

# è³‡æ–™ç›¸é—œè¨­å®š
data:
  source: "jhtdb"
  dataset: "channel"
  
  jhtdb_config:
    enabled: true
    dataset_name: "channel"
    description: "é€šé“æµ (Re_tau=1000) - Fourier å°æ¯”å¯¦é©—"
    domain:
      x: [0, 25.13]
      y: [-1.0, 1.0]
      z: [0, 9.42]
    resolution:
      x: 2048
      y: 512
      z: 1536
    time_range: [0.0, 26.0]
    dt: 0.0065
    variables: ['u', 'v', 'w', 'p']
  
  normalize: true
  cache_dir: "./data/jhtdb/channel_flow_re1000"
  noise_sigma: 0.02
  dropout_prob: 0.10
  
  slice_config:
    plane: "xyz"
    steady_state: true
    time_average_window: [20.0, 26.0]

# æ„Ÿæ¸¬é»é…ç½®
sensors:
  K: 30
  selection_method: "qr_pivot"
  sensor_file: "sensors_K30_qr_pivot_3d_true.npz"
  spatial_coverage: "wall_biased"
  wall_enhancement: true
  wall_region_ratio: 0.4
  log_layer_coverage: true

# æ¨¡å‹æ¶æ§‹è¨­å®š - å•Ÿç”¨ Fourier Features
model:
  type: "fourier_mlp"
  in_dim: 3
  out_dim: 4
  width: 200
  depth: 8
  activation: "sine"
  
  # ğŸŸ¢ é—œéµï¼šå•Ÿç”¨ Fourier Features
  use_fourier: true      # æ˜ç¢ºå•Ÿç”¨
  fourier_m: 64          # 64 å€‹ Fourier features
  fourier_sigma: 5.0     # æ¨™æº–å·® 5.0
  
  scaling:
    learnable: false
    input_norm: "vs_pinn"
    output_norm: "friction_velocity"

# ç‰©ç†è¨­å®š - VS-PINN æ ¸å¿ƒ
physics:
  type: "vs_pinn_channel_flow"
  
  nu: 5.0e-5
  rho: 1.0
  
  channel_flow:
    Re_tau: 1000.0
    u_tau: 1.0
    pressure_gradient: 0.0025
    
  domain:
    x_range: [0.0, 25.13]
    y_range: [-1.0, 1.0]
    z_range: [0.0, 9.42]
    
  boundary_conditions:
    wall_velocity: [0.0, 0.0, 0.0]
    wall_location: [-1.0, 1.0]
    periodic_x: true
    periodic_z: true
    pressure_driven: true
  
  # VS-PINN å„å‘ç•°æ€§ç¸®æ”¾å› å­
  vs_pinn:
    enabled: true
    scaling_factors:
      N_x: 2.0
      N_y: 12.0
      N_z: 2.0
    
    loss_compensation: true
    compensation_factor: 0.00694  # 1 / N_maxÂ²

# æå¤±å‡½æ•¸æ¬Šé‡ - ä½¿ç”¨æ–¹æ¡ˆ B+Cï¼ˆå·²é©—è­‰ç©©å®šï¼‰
losses:
  data_weight: 1.0
  boundary_weight: 5.0
  
  momentum_x_weight: 100.0
  momentum_y_weight: 1.0     # åˆ†å±¤å£“åˆ¶
  momentum_z_weight: 100.0
  continuity_weight: 100.0
  
  wall_constraint_weight: 15.0
  periodicity_weight: 2.0
  pressure_gradient_weight: 1.0
  
  prior_weight: 0.3
  source_l1: 1.0e-6
  gradient_penalty: 1.0e-4
  
  adaptive_weighting: true
  weighting_method: "gradnorm"
  weight_update_freq: 100
  grad_norm_alpha: 0.12
  
  causal_weighting: false
  warmup_epochs: 0  # ç«‹å³æ­¸ä¸€åŒ–

# è¨“ç·´è¨­å®š - 1000 epochs
training:
  # éšæ®µ 1: Adam (800 epochs)
  stage1:
    optimizer: "adam"
    lr: 1.0e-3
    epochs: 800
    focus: "boundary_and_data"
  
  # éšæ®µ 2: L-BFGS (200 epochs)
  stage2:
    optimizer: "lbfgs"
    lr: 1.0e-1
    epochs: 200
    focus: "physics_residuals"
    max_iter: 20
    
  weight_decay: 1.0e-5
  lr_scheduler: "cosine"
  
  max_epochs: 1000
  batch_size: 512
  validation_freq: 50
  checkpoint_freq: 100
  
  early_stopping:
    enabled: true
    patience: 200
    min_delta: 1.0e-4
    
  sampling:
    pde_points: 2048
    boundary_points: 256
    wall_clustering: 0.5
    
  # ç¦ç”¨èª²ç¨‹å­¸ç¿’
  curriculum:
    enabled: false

# Ensemble èˆ‡ä¸ç¢ºå®šæ€§é‡åŒ–
ensemble:
  enable: false

# è©•ä¼°è¨­å®š
evaluation:
  grid_resolution: [128, 128, 32]
  
  metrics:
    - "relative_l2"
    - "wall_shear_stress"
    - "velocity_profile"
    - "mass_conservation"
    
  thresholds:
    l2_error: 0.15
    wall_shear_error: 0.10
    mass_conservation_error: 0.10
    
  vs_pinn_validation:
    check_scaling_consistency: true
    verify_gradient_balance: true
    monitor_condition_number: true

# æ—¥èªŒèˆ‡å„²å­˜
logging:
  level: "info"
  log_freq: 50
  save_predictions: true
  save_checkpoints: true
  
  save_velocity_profiles: true
  save_wall_quantities: true
  save_turbulence_fields: true
  
  vs_pinn_monitoring:
    log_scaling_factors: true
    log_gradient_norms: true
    log_loss_components: true
  
  wandb:
    project: "fourier-features-comparison"
    entity: null
    tags: ["vs-pinn", "fourier", "M64", "sigma5.0", "1k-epochs", "comparison"]

# é‡ç¾æ€§è¨­å®š
reproducibility:
  deterministic: true
  benchmark: false
  num_workers: 4

# æ•ˆèƒ½å„ªåŒ–è¨­å®š
performance:
  mixed_precision: false
  gradient_checkpointing: false
  vectorized_operations: true
  parallel_sampling: true
  max_gpu_memory_fraction: 0.9
  clear_cache_freq: 100

# å¯¦é©—æ¨¡å¼
test_mode:
  enabled: false
  skip_data_download: true
  minimal_logging: false
  fast_dev_run: false
